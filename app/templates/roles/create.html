{% extends "base.html" %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Kreiraj novo pravo</h1>
    <form method="POST">
        <div class="form-group">
            <label for="role_name">Naziv prava</label>
            <input type="text" id="role_name" name="role_name" required>
        </div>
        <div class="form-group">
            <label for="description">Opis prava</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit" class="button primary">Kreiraj pravo</button>
        <a href="{{ url_for('roles.list') }}" class="button secondary">Otka≈æi</a>
    </form>
</div>
{% endblock %}
