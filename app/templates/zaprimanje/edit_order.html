{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Edit Order #{{ order.id }}</h1>
    <form method="POST" class="form">
        <div class="form-group">
            <label for="branch_id">Branch</label>
            <select id="branch_id" name="branch_id" required>
                {% for branch in branches %}
                <option value="{{ branch.id }}" {% if branch.id == order.branch_id %}selected{% endif %}>
                    {{ branch.branch_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="OPEN" {% if order.status == 'OPEN' %}selected{% endif %}>Open</option>
                <option value="IN_PROGRESS" {% if order.status == 'IN_PROGRESS' %}selected{% endif %}>In Progress</option>
                <option value="COMPLETED" {% if order.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        
        <button type="submit" class="button">Update Order</button>
        <a href="{{ url_for('zaprimanje.orders') }}" class="button secondary">Cancel</a>
    </form>
</div>
{% endblock %}
