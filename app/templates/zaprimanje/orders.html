{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="management-header">
        <h1>Orders</h1>
        <div class="action-buttons">
            <a href="{{ url_for('zaprimanje.create_order') }}" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Order
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Branch</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.branch.branch_name }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.created_date.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>
                        <a href="{{ url_for('zaprimanje.edit_order', id=order.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{{ url_for('zaprimanje.view_order', id=order.id) }}" class="btn btn-sm btn-info">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
